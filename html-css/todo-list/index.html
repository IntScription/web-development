<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Styled To-Do List</title>
    <meta name="viewport" content="width=device-width initial-scale=1.0" />
    <link href="./styles.css" rel="stylesheet" />
  </head>

  <body>
    <h1>To-Do List</h1>
    <ul class="todo-list">
      <li>
        <input type="checkbox" id="ds" />
        <label for="ds">Data Structures</label>
        <ul class="sub-item">
          <li>
            <a
              href="https://www.edx.org"
              target="_blank"
              class="sub-item-link"
              rel="noopener noreferrer"
              >CS50</a
            >
          </li>
        </ul>
      </li>
      <li>
        <input type="checkbox" id="algo" />
        <label for="algo">Algorithms</label>
        <ul class="sub-item">
          <li>
            <a
              href="https://www.hardvard.com"
              target="_blank"
              class="sub-item-link"
              rel="noopener noreferrer"
              >Harvard</a
            >
          </li>
        </ul>
      </li>
      <li>
        <input type="checkbox" id="git" />
        <label for="git">Git</label>
        <ul class="sub-item">
          <li>
            <a
              href="https://www.github.com"
              target="_blank"
              class="sub-item-link"
              rel="noopener noreferrer"
              >GitHub</a
            >
          </li>
        </ul>
      </li>
      <li>
        <input type="checkbox" id="math" />
        <label for="math">Calculus</label>
        <ul class="sub-item">
          <li>
            <a
              href="https://www.mit.com"
              target="_blank"
              class="sub-item-link"
              rel="noopener noreferrer"
              >MIT math</a
            >
          </li>
        </ul>
      </li>
    </ul>
  </body>
</html>
