<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog Post Card</title>
    <link href="./styles.css" rel="stylesheet" />
  </head>
  <body>
    <div class="blog-post-card">
      <img
        class="post-img"
        src="https://cdn.freecodecamp.org/curriculum/labs/cover-photo.jpg"
        alt="computer screen"
      />
      <div class="post-content">
        <h2 class="post-title">Hello, Readers</h2>
        <p class="post-excerpt">This is my first paragraph</p>
        <a
          class="read-more"
          href="https://intscription.github.io/devlog/"
          target="_blank"
          rel="noopener noreferrer"
          >Read More</a
        >
      </div>
    </div>
  </body>
</html>
