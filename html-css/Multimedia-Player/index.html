<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multimedia Player</title>
</head>

<body>
  <h1>Multimedia Player</h1>
  <section>
    <h2>Song 1</h2>
    <audio controls aria-label="descriptive label goes here">
      <source src="https://cdn.freecodecamp.org/curriculum/js-music-player/sailing-away.mp3" type="audio/mpeg">
    </audio>
  </section>

  <section>
    <h2>Video 1</h2>
    <video controls width="300" aria-label="descriptive label goes here">
      <source src="https://cdn.freecodecamp.org/curriculum/labs/What is the map method and how does it work.mp4" type="video/mp4">
      <track src="subtitles" kind="text" srclang="en" label="en"></track>
    </video>
  </section>

  <section>
    <h2>Transcript</h2>
    <p>The video transcript.</p>
  </section>
</body>

</html>
