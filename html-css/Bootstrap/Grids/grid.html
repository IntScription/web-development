<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="row">
      <div class="col-lg-4">hi</div>
      <div class="col-lg-8">hello</div>
    </div>
    <div class="row">
      <div class="col-lg-8">straw</div>
      <div class="col-lg-4">hat</div>
    </div>
    <p class="text-danger bg-success">clearly he was the king</p>
    <table>
      <thead>
        <tr>
          <th>Firstname</th>
          <th>Secondname</th>
          <th>Thirdname</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th class="text-muted bg-primary">John</th>
          <th class="text-muted bg-primary">Da</th>
          <th class="text-muted bg-primary">Snow</th>
        </tr>
        <tr>
          <th class="text-info bg-warning">John</th>
          <th class="text-info bg-danger">Da</th>
          <th class="text-info bg-primary">Snow</th>
        </tr>
        <tr>
          <th class="text-warning bg-danger">John</th>
          <th class="text-primary bg-info">Da</th>
          <th class="text-muted bg-primary">Snow</th>
        </tr>
      </tbody>
    </table>
  </body>
</html>
