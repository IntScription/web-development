<!DOCTYPE html>
<html lang = "en">
    <head>
        <title>P1</title>
        <link rel = "stylesheet" href = "styless.css" />
        <style>
            .main{
                text-align: center;
            }

            p{
                color:rgb(243, 90, 55);
                font-size: large;
                font-style: italic;
                text-align: center;
            }

            .GFG{
                color: blue;
                text-align: center;
                font-size: medium;
            }
        </style>
    </head>

    <body>
        <div class = "main">
            <div class = "GFG">hello world</div>
        </div>
        <h1>Canvas</h1>
        <p>We are going to create  some width and height to our canvas</p>
        <span>span element</span>
        <canvas id = "Ani" height = "200" width = "200" style = "border: 5px solid red;"></canvas>

        <h1>Scalable SVG</h1>
        <!--SVG is a container for graphics-->
        <svg width = "100" height = "100">
           <circle cx = "50" cy = "50" r = "40" stroke = "green" stroke-width = "4" fill = "yellow"/>
        </svg>
        <button>Clueless Right ?</button>
        <ul>
            <li>Item-1</li>
            <li>Item-2</li>
        </ul>
        
        <ol>
            <li>Item-3 <em>three</em></li>
            <li class = "special">Item-4 <em>four</em></li>
        </ol>
        <a href = "www.google.com"<b><i>Google</i></b></a>
        <p>This contains an <em>emphasized</em> element</p>
        
    
        <table>
            <thead>
                <caption>Tabular Column</caption>
                <tr>
                    <th>1</th>
                    <th>2</th>
                    <th>3</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>hi</td>
                    <td>hello</td>
                    <td>cool</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
